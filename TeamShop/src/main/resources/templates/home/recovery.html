<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: formField(title = 'Reset PassWord')">
</head>
<body class="animsition">
<header th:if="${customer} != null">
  <div th:replace="fragments/nav :: formField(imgview = 'null',fullname = ${customer.getFullName()})"></div>
</header>
<header th:if="${customer} == null">
  <div th:replace="fragments/nav"></div>
</header>
<div class="container bg0 p-t-80 p-b-50">
    <div class="row" >
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">

                        <form id="register-form" th:action="@{/recovery}" role="form" autocomplete="off" class="form"  method="post">

                            <div class="form-group">
                                <div class="input-group">
                                   <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                   <input id="email" name="email" th:object="${email}" placeholder="email address" class="form-control"  type="email">
                                </div>
                                <label th:if="${notfound}"><span class="text-danger">Không tìm thấy tài khoản phù hợp</span></label>
                            </div>
                            <div class="form-group">
                                <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">
                            </div>

                          <input type="hidden" class="hide" name="token" id="token" value="">
                        </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer"></div>
<div th:replace="fragments/addjs"></div>
</body>
</html>
